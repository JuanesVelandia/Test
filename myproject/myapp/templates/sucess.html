{% load static %} 

<!DOCTYPE html>
<html lang="en">
    <div class="App">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SecureDevScript</title>
        <link rel="icon" type="image/png" href='{%static "images/logo.ico"%}' />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link type = 'text/css' rel="stylesheet" href='{% static "css/styles.css" %}'>
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="{% static 'images/video.mp4' %}" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Analysis sucessfull</h1>
                    <p><a href="{% url 'descargar_archivo' archivo.id %}">Download secure file</a></p>
                    <p>Processing result: {{ resultado_procesar }}</p>
                    {% if url1 %}
                        <p><a href="{{ url1 }}">{{ name1 }}</a></p>
                    {% endif %}

                    {% if url2 %}
                        <p><a href="{{ url2 }}">{{ name2 }}</a></p>
                    {% endif %}

                    {% if url3 %}
                        <p><a href="{{ url3 }}">{{ name3 }}</a></p>
                    {% endif %}
                    <p>{{ summary }}</p>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="{% url 'borrar_registros' %}">
                    <img src="{% static 'images/hogar.svg' %}" alt="Facebook" style="width: 32px; height: 32px;">
                </a>
                <a class="btn btn-dark m-3" href="{% url 'borrar_registros' %}#About_Us">
                    <img src="{% static 'images/usuario.svg' %}" alt="Instagram" style="width: 32px; height: 32px;">
                </a>
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        
    </body>
</div>
</html>
